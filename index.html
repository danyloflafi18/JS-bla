<html>
  <head>
  <meta name="google-signin-client_id" content="604594895802-m9vu2v8gkfd3a1t44hm4lfc74jimqfkl.apps.googleusercontent.com">
  </head>
  <body>
    <!--
      // The defer attribute tells the browser not to wait for the script. 
      Instead, the browser will continue to process the HTML, build DOM. 
      The script loads “in the background”, and then runs when the DOM is fully built.
    -->
    <!--
      In other words, async scripts load in the background and run when ready. 
      The DOM and other scripts don’t wait for them, and they don’t wait for anything. 
      A fully independent script that runs when loaded.
    -->
    <script src="index.js"></script>
    <script src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
    <button id="signin-button" onclick="handleSignInClick()">Sign in</button>
    <button id="signout-button" onclick="handleSignOutClick()">Sign out</button>
    <button id="create-sheet-button" onclick="createSheet()">Create Sheet</button>
    <button id="insert-data-button" onclick="insertData()">Add data</button>
    <button id="get-data-button" onclick="getData()">Get data</button>
	<div class="g-signin2" data-onsuccess="onSignIn"></div>
	<form id="form-title">
		Title of a sheet: <input id="input-title" type="text" name="name">
	</form> 
  </body>
</html>
